<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="main-container">
            <div class="display-container">
                <div class="previous" id="previous"></div>
                <div class="current" id="current"></div>
            </div>
            <input type="button" value="AC" id="ac" >
            
            <input data-number type="button" value="9" >
            <input data-number type="button" value="8" >
            <input data-number type="button" value="7" >
            <input data-operator type="button" value="+" id="add">
            
            <input data-number type="button" value="4" >
            <input data-number type="button" value="5" >
            <input data-number type="button" value="6" >
            <input data-operator type="button" value="-" id="sub"> 
            
            <input data-number type="button" value="1" >
            <input data-number type="button" value="2" >
            <input data-number type="button" value="3" >
            <input data-operator type="button" value="/" id="div"> 
            
            <input data-number type="button" value=".">
            <input data-number type="button" value="0" >
            <input type="button" value="=" id="eql">
            <input data-operator type="button" value="x" id="mul">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
