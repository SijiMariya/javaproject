<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting of array</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="inputContainer">
            <label for="numbers">Enter the numbers to sort</label>
        <input type="number" id="numbers" >
        <button id="nextButton">next number</button>
        </div>
        <div class="arrayContainer">
            <div id="array">Array :</div>
        </div>
        <div class="submitBtnContainer">
            <button id="sortButton">Sort</button>
            <button id="clearButton">Clear</button>
        </div>
        <div class="sortedArrayContainer">
            <div id="sortedArray">Sorted Array :</div>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
